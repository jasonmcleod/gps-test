    <title>GPS Test</title>

<body>
    <div id="map"></div>
    <!-- Replace the value of the key parameter with your own API key. -->
    
    </script>
    <script>
        function initMap() {
            
            var markers = [];
            var counter=0;
            var watchID = navigator.geolocation.watchPosition(function(position) {
                console.log(position);
                counter++;
                document.title = counter;
                var pos = {lat: position.coords.latitude, lng: position.coords.longitude};
                markers.push(new google.maps.Marker({
                    position: pos,
                    map: map,
                    title: 'M' + counter
                }));
                map.setCenter(pos);
            }, function(err){
                console.err(err);
            },      
            {
               timeout: 0,
                enableHighAccuracy: true,
                maximumAge: Infinity
            });


            navigator.geolocation.getCurrentPosition(function(pos) {
                console.log('got coords!', pos)
                var myLatLng = {lat: position.coords.latitude , lng: position.coords.longitude};
                
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: myLatLng
                });
            });

            setTimeout(function() {
                document.getElementById('map').style.position = 'initial';
                console.log('fixed?');
            }, 2000);
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQbI2RE6cRbqIjAQgfKdKizw-pywl01yk&callback=initMap"></script>
</body>
</html>
